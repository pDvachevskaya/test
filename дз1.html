        <h1>История создания дома Наркомфина</h1>
        <hr>
        <h2>ОСА и Стройком</h2>
        <p>Из всех различных индивидуумов и групп, занимавшихся реформированием повседневной жизни и консолидации социализма в 1920-е годы, архитекторы занимали исключительное положение.
            Архитектурная инновация Дома Коммуны представляет наиболее полную попытку осуществления реформирования быта и консолидации советского социализма.
            Самой влиятельной группой архитекторов в этой области являлась ОСА (Объединение современных архитекторов, которую возглавлял М. Я. Гинзбургом).
            В то время как прочие реформаторы быта пытались внедрить реформистские практики в остатки существующих дореволюционных форм, группа ОСА (образована в 1925 году М. Я. Гинзбургом и <a href="https://ru.wikipedia.org/wiki/Братья_Веснины">братьями Весниными</a> ),
            более известная как конструктивисты, пыталась решить проблему <a href="https://ru.wikipedia.org/wiki/Новый_Быт">«нового быта»</a>  напрямую созданием принципиально новой архитектуры и материальной культуры, основанных на коммунистических отношениях производства и потребления[7].</p>
            <p>Дом Наркомфина, или 2-й дом Совнаркома (СНК) РСФСР, стал одним из экспериментальных домов, построенных по результатам теоретических исследований Секции типизации Стройкома РСФСР, созданной по инициативе М. Я. Гинзбурга
            и работавшей под его руководством в 1928—1929 годы в работе также участвовали входившие в объединение ОСА: <ul> <li>М. О. Барщ</li> <li>В. Н. Владимиров</li> <li>А. Л. Пастернак</li> <li>Г. Р. Сум-Шик</li></ul>
        </p>
        <p><em><strong>Задачей Стройкома являлось разработка и проектирование новых форм жилья для нового советского общества.</strong></em>
            Как сказано в монографии Йоганнеса Крамера[de] <b>«Das Narkomfin Kommunehaus In Moskau 1928—2012»</b> , «аналогичные устремления существовали в то же время и в Германии,
            где этими вопросами занимался Исследовательский институт экономической эффективности в строительстве и жилищном хозяйстве (RfG[de]), хотя полученные им результаты были менее радикальными и менее призрачными»[8].</p>
            <p>Учреждению секции предшествовала работа в 1928 году комиссии Стройкома по отбору типовых проектов жилья для строительства.
             Комиссия пришла к выводу, что большинство известных на тот момент проектов не может быть использовано как типовые, поэтому для разработки типовых проектов была создана Секция типизации[9].
            Подготовкой для работы над новым форматом жилья также стала работа над домом Госстраха на Малой Бронной (1926—1927, М. Я. Гинзбург и В. Н. Владимиров) и конкурс на «эскизный проект жилого дома трудящихся»,
            проведённый журналом «Современная архитектура» (Гинзбург подал на конкурс проект «Коммунального дома А-1»).
            Выставка проектов конкурса состоялась в июне 1927 года[10].</p>
    <p>Результаты исследования секции М. Я. Гинзбург доложил на пленуме Стройкома РСФСР, где было принято постановление, рекомендовавшее несколько разработанных жилых ячеек к массовому строительству, а остальные — к опытно-показательному, начиная с 1928 года.
        Согласно этому постановлению было построено шесть «экспериментальных коммунальных домов переходного типа» в Москве, Свердловске и Саратове.
        Все они служили для проверки результатов теоретических исследований Секции типизации и были созданы в рамках финансировавшейся государством программы экспериментального строительства 1929 года.
        Как пишет профессор МАрхИ Елена Овсянникова: «Тем не менее, нашёлся реальный заказчик на проведение в жизнь эксперимента Стройкома.
        Им стал Н. А. Милютин, тогда нарком финансов РСФСР».
        Проект дома Наркомфина создан в 1928—1929 годы, строительство велось в 1929—1930 годы.</p>
